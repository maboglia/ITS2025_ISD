<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
</head>
<body>
    
    <div class="container">

        <h1>Automobili</h1>


        <table>
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modello</th>
                    <th>Cilindrata</th>
                    <th>Posti</th>
                    <th>Prezzo</th>
                </tr>
            </thead>
    
            <tbody>
                <!-- Si deve ripetere foreach Automobile in javascript!!!!! -->
                
                <!-- Si deve ripetere foreach Automobile -->
            </tbody>
    
        </table>


    </div>

<script>

    const URL = 'index.php?api';
    const TBODY = document.querySelector('table tbody');

    fetch(URL)
        .then(risposta => risposta.json())
        .then(automobili => {

            for (const auto of automobili) {
                
                const TR = document.createElement('tr');

                const TD1 = document.createElement('td');
                const TD2 = document.createElement('td');
                const TD3 = document.createElement('td');
                const TD4 = document.createElement('td');
                const TD5 = document.createElement('td');

                TD1.textContent = auto.marca;
                TD2.textContent = auto.modello;
                TD5.textContent = auto.prezzo;

                TR.append(TD1,TD2,TD3,TD4,TD5);
                TBODY.append(TR);


            }

        })

</script>


</body>
</html>
